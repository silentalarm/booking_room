<div class="container-fluid">
    <br>

    <form action="/saveToDB" method="POST">

        <div class="row  d-flex justify-content-center">
            <div class="col-md-3  border-dark border"><!--LEFT-->
                <input class="btn btn-light pt-2 pb-2 pr-3 pl-3 border-dark shadow rounded-0" type="submit"
                       id="btn_reservation" value="Зарезервировать" disabled/>

<br>
<br>
                <h3 id="buutonId">Open dialog</h3>
                <textarea cols="0" rows="0" id="modalId" style="display:none">Some hidden text display none</textarea>


            </div>
            <div class="col-md-9"> <!--RIGHT-->
                <table class="table rounded border-top border-left border-right border-bottom shadow table-sm text-nowrap">

                    <tbody class="font-weight-normal table-bordered">
                    <!--data from backend [start]-->
                    {{range .TableData}}

                        <!--Время перенести выше. Сравнивать с записью из базы (если нет, то цвет белый или красный)-->
                        <!--NickName  начало формы-->
                        {{if eq .NickName "" }}
                    <tr class="tr_size" id="line{{ .LineID }}">
                        <td scope="col" class="h-td font-weight-normal align-middle min">{{ .Time }}</td>
                        <td scope="col" class="h-td font-weight-normal pl-3 ">123</td>
                    </tr>
                        {{else}}
                    <tr class="tr_size bg-booked">
                        <td scope="col" class="h-td font-weight-normal min border-right-0 tdl">{{ .Time }}</td>
                        <td scope="col" class="h-td font-weight-normal pl-3 border-left-0 tdr">Зарезервировал(а) <b>{{ .NickName }}</b> для клуба <b>{{ .ClubName }}</b> на <b>{{ .PeopleNumber }}</b> чел.</td>
                    </tr>
                        {{end}}
                    {{ end }}

                    </tbody>
                </table>
            </div>
        </div>

    </form>
</div>
