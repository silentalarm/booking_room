<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coalition registration</title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/awesome.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css.map" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-colorpicker.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body class="body">

<!--navigation bar [start]-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow overflow-hidden">
    <!--    <a class="navbar-brand logo border border-dark rounded py-2 px-3 bg-dark" href="/">Резерв комнат</a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn btn-primary btn-nav" id="home" href="/"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav-item" id="logout">
                <a class="nav-link btn btn-primary btn-nav" href="/logout"><i class="fas fa-door-open pr-1"></i>Выход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary btn-nav" id="nickName" href="#"><i class="fas fa-user pr-1"></i>{{ .user.Name }}</a>
            </li>
            <li class="nav-item" id="reportList">
                <a class="nav-link btn btn-primary btn-nav" href="/repregistration"><i class="fas fa-door-open pr-1"></i>Зарегестрировать новый репорт</a>
            </li>
            <!-- тут не забудь ник в шапке как в  table-->
        </ul>
    </div>
</nav>

<div class="container" style="max-width:1200px;">
    <div class="row shadow">

        <div class="col-md-12 py-1 bg-primary text-white text-center">
            <div class=" ">
                <div class="card-body">
                    <h2 class="py-1">Report</h2>
                    <table class="table rounded border shadow table-sm h-100"></table>
                </div>
            </div>
        </div>
    </div>

    <table class="table rounded border shadow table-sm h-100">
        <tbody class="font-weight-normal table-bordered">
            <tr class="row_club text-center">
                <th>Report ID</th>
                <th>Ник отправителя</th>
            </tr>
        {{ range .reports }}
        <form method="POST">
            <input type="hidden" value="{{ .ReportID }}" name="reportID">

            <tr class="row_club text-center">
                <td scope="col" class="h-td font-weight-normal pl-3">
                    {{ .ReportID }}
                </td>
                <td scope="col" class="h-td font-weight-normal pl-3">
                    {{ .NickName }}
                </td>

                {{ if eq $.isadmin true }}
                <td scope="col" class="h-td font-weight-normal pl-3">
                    <button type="submit" class="btn font-weight-normal" name="sumbit" value="ready">
                        <i class="fas fa-check large_icon"></i>
                    </button>
                    <button type="submit" class="btn font-weight-normal" name="sumbit" value="delete">
                        <i class="fas fa-times large_icon"></i>
                    </button>
                </td>
                {{ end }}
            </tr>
            <tr class="slider bg-primary text-white text-center">
                <td colspan="3">
                    <div class="slider-content">
                        {{ .Comment }}
                        {{ .Decided }}
                    </div>
                </td>
            </tr>

        </form>
        {{ end }}
        </tbody>

    </table>
</div>
<!--main container [end]-->
<script src="../js/jquery2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/bootstrap-colorpicker.js"></script>
<script src="../js/bootstrap-datepicker.ru.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
